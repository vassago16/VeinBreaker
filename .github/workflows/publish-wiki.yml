name: Publish Wiki

on:
  push:
    branches: [ main ]
    paths:
      - '**/*.md'
      - '!**/.github/**'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Publish to wiki
        uses: SwiftDocOrg/github-wiki-publish-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_PERSONAL_ACCESS_TOKEN: ${{ secrets.WIKI_PAT }} # or use a PAT secret with wiki push scope
        with:
          path: docs/wiki   # adjust to your content root
        # entryPoint/args only if you need them; otherwise omit
