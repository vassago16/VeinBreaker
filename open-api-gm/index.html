<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>VEINBREAKER</title>

<style>
  :root {
    --bg: #0b0d0f;
    --fg: #d6d6d6;
    --dim: #8a8a8a;
    --accent: #9e2b25;
    --line: #1e2226;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    background: var(--bg);
    color: var(--fg);
    font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
    font-size: 14px;
  }

  header {
    padding: 12px 16px;
    border-bottom: 1px solid var(--line);
    color: var(--dim);
    letter-spacing: 2px;
  }

  #log {
    padding: 16px;
    max-width: 900px;
    margin: 0 auto;
    min-height: 60vh;
  }

  .entry {
    margin-bottom: 12px;
    white-space: pre-wrap;
  }

  .scene {
    color: var(--dim);
  }

  .narration {
    color: var(--fg);
  }

  .loot {
    color: var(--accent);
  }

  .system {
    color: var(--dim);
    font-style: italic;
  }

  footer {
    border-top: 1px solid var(--line);
    padding: 12px 16px;
    max-width: 900px;
    margin: 0 auto;
  }

  .choice {
    display: block;
    background: none;
    border: none;
    color: var(--fg);
    text-align: left;
    padding: 6px 0;
    cursor: pointer;
    font-family: inherit;
  }

  .choice:hover {
    color: var(--accent);
  }

  .prompt {
    color: var(--dim);
    margin-bottom: 8px;
  }

  /* ===== Narration Container ===== */

  #narration-wrapper {
    position: relative;
    overflow: hidden;
    max-width: 900px;
    margin: 0 auto;
    padding: 16px;
  }

  #narration {
    transition: opacity 0.4s ease, filter 0.4s ease;
  }

  /* ===== Fade / Smear States ===== */

  .fade-out {
    opacity: 0;
    filter: blur(6px) contrast(120%) saturate(120%);
  }

  .fade-in {
    opacity: 1;
    filter: blur(0);
  }

  /* ===== Vein Smear Overlay ===== */

  #narration-wrapper::after {
    content: "";
    position: absolute;
    inset: 0;
    pointer-events: none;
    background:
      radial-gradient(
        circle at 30% 40%,
        rgba(140, 0, 0, 0.15),
        transparent 60%
      ),
      radial-gradient(
        circle at 70% 60%,
        rgba(90, 0, 0, 0.12),
        transparent 65%
      );
    opacity: 0;
    transition: opacity 0.4s ease;
  }

  .smear-active::after {
    opacity: 1;
  }
</style>
</head>

<body>

<header>
  VEINBREAKER
</header>

<div id="narration-wrapper">
  <div id="narration"></div>
</div>
<div id="log"></div>

<footer id="choices"></footer>

<script>
const API = "http://localhost:8000/step"; // adjust if needed
const sessionId = crypto.randomUUID();

const log = document.getElementById("log");
const narrationWrapper = document.getElementById("narration-wrapper");
const narrationEl = document.getElementById("narration");
const choicesEl = document.getElementById("choices");

function addEntry(text, cls) {
  const div = document.createElement("div");
  div.className = `entry ${cls}`;
  div.textContent = text;
  log.appendChild(div);
  window.scrollTo(0, document.body.scrollHeight);
}

function clearChoices() {
  choicesEl.innerHTML = "";
}

function clearNarration() {
  narrationEl.classList.add("fade-out");
  narrationWrapper.classList.add("smear-active");

  setTimeout(() => {
    narrationEl.innerHTML = "";
    narrationEl.classList.remove("fade-out");
    narrationEl.classList.add("fade-in");
    narrationWrapper.classList.remove("smear-active");
    setTimeout(() => narrationEl.classList.remove("fade-in"), 400);
  }, 400);
}

function appendNarration(text) {
  const p = document.createElement("p");
  p.textContent = text;
  p.style.opacity = "0";
  p.style.transition = "opacity 0.3s ease";
  narrationEl.appendChild(p);
  requestAnimationFrame(() => {
    p.style.opacity = "1";
  });
  window.scrollTo(0, document.body.scrollHeight);
}

function renderChoices(prompt, options) {
  clearChoices();

  const p = document.createElement("div");
  p.className = "prompt";
  p.textContent = prompt;
  choicesEl.appendChild(p);

  options.forEach((opt, i) => {
    const btn = document.createElement("button");
    btn.className = "choice";
    btn.textContent = `${i + 1}. ${opt}`;
    btn.onclick = () => sendChoice(i);
    choicesEl.appendChild(btn);
  });
}

async function sendChoice(index) {
  clearChoices();

  const res = await fetch(API, {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({
      session_id: sessionId,
      choice: index })
  });

  const events = await res.json();
  handleEvents(events);
}

function handleEvents(events) {
  events.forEach(ev => {
    switch (ev.type) {
      case "clear":
        if (ev.target === "narration" || ev.target === "all") {
          clearNarration();
        }
        if (ev.target === "choices" || ev.target === "all") {
          clearChoices();
        }
        if (ev.target === "log" || ev.target === "all") {
          log.innerHTML = "";
        }
        break;
      case "scene":
        appendNarration(ev.text);
        break;
      case "narration":
        appendNarration(ev.text);
        break;
      case "loot":
        addEntry(ev.text, "loot");
        break;
      case "system":
        addEntry(ev.text, "system");
        break;
      case "choice":
        renderChoices(ev.prompt, ev.options);
        break;
    }
  });
}

// initial kick
fetch(API, {
  method: "POST",
  headers: {"Content-Type": "application/json"},
  body: JSON.stringify({
    session_id: sessionId,
    action: "start"
  })
})
.then(res => res.json())
.then(handleEvents);

</script>

</body>
</html>
